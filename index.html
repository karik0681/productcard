<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Product Card</title>
</head>

<body>
    <div class="background"></div>
    <h1 class="page-title">Выбери свой продукт</h1>
    <div class="container-button">
        <button id="change-color-first-card" class="button-design">Сменить цвет первой карточки</button>
        <button id="change-color-all-card" class="button-design">Сменить цвет всех карточек</button>
        <button id="open-google" class="button-design">Открыть страницу Google.com</button>
        <button id="output-console-log" class="button-design">Вывести сообщение в консоль лог</button>
        <button id="change-color-button" class="bg-green bg-yellow">Сменить цвет кнопки при нажатии</button>
    </div>

    <ul class="product-cards-container"></ul>
    <template id="card-template">
        <li class="card-container">
            <img src="" alt="" class="js-product-img">
            <span class="product-category js-product-category"></span>
            <h3 class="product-name js-product-name"></h3>
            <p class="product-desciption js-product-description"></p>
            <span>Состав: </span>
            <ul class="product-compounds js-product-compounds">
            </ul>
            <div class="product-price-container">
                <span class="product-price-label">Цена:</span>
                <span class="product-price js-product-price"></span>
            </div>
        </li>
    </template>
    <script src="main.js"></script>
    <script src="homework-5.js"></script>
    <script src="homework-6.js"></script>
    <script type="module" src="homework-7.js"></script>
    <script type="module" src="homework-8.js"></script>
</body>

</html>
